<div class="header__content">
    <div class="header__nav">
        @@include("navigation.html")
    </div>
    <div class="header__bottom">
        <div class="header__advantages advantages-header">
            <ul class="advantages-header__list">
                <li class="advantages-header__item">
                    <p class="advantages-header__num">2</p>
                    <p class="advantages-header__text">года в нише</p>
                </li>
                <li class="advantages-header__item">
                    <p class="advantages-header__num">100+</p>
                    <p class="advantages-header__text">довольных клиентов</p>
                </li>
                <li class="advantages-header__item">

        <ul class="social-header__list">
            <li class="social-header__item">

            <li class="social-header__item">
